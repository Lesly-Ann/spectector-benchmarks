<meta charset="utf-8"/>
<html>
  <head>
    <h1>Results</h1>
    <p>To show another JSON stats file, append its absolute path to the url, i.e. <em>consult.html?results2/stats.json</em></p>
  </head>
  <body>
    <h2 id="stats">Stats</h2>
    <a style="color:red" id="leak"> LEAK: </a>
    <a style="color:green" id="secure"> SECURE: </a>

    <a style="color:blue" id="unknown"> UNKNOWN INS: </a>
    <br>
    <button type="button" onclick="show_general(true)">Show general table</button>
    <button type="button" onclick="show_general(false)">Show descriptive view</button>
    <a id="data"></a>
    <script src="process_stats.js"></script>
  </body>
</html>
